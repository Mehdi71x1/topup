<!DOCTYPE html>
<html>
<head>
  <title>Hacked By Mehdi Hasan</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: "Wallpoet", sans-serif;
    }
    .blink_me {
      font-size: 40px;
      animation: blinker 1s linear infinite;
    }
    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
    button {
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 136, 204, 0.8);
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1 class="blink_me">Hacked By Mehdi Hasan</h1>
  <p>Powered By Sigma Hacker Team</p>
  <br><br>
  <button onclick="window.location.href='https://t.me/Tg_hacker_x'">Contact Me</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 5, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: "none" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 200 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
